syntax = "proto3";

package gcv.block.v1;


message Blocks {
  string chromosome = 1;
  string genus = 2;
  string species = 3;
  repeated Block blocks = 4;
}

message Block {
  uint32 i = 1;
  uint32 j = 2;
  uint32 fmin = 3;
  uint32 fmax = 4;
  string orientation = 5;
  repeated float optionalMetrics = 6;
}
